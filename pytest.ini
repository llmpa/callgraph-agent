[pytest]
# pytest configuration for callgraph-agent

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = src

# Add src to Python path
pythonpath = src

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests

# Console output
console_output_style = progress

log_cli = true
log_cli_level = DEBUG
